<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Detector de Somnolencia</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="navbar">
        DETECTOR DE SOMNOLENCIA
        <button id="toggleTheme" style="float: right; margin-right: 20px; background: none; border: none; color: white; font-size: 1rem; cursor: pointer;">游깿</button>
    </div>

    <div class="dashboard">
        <h1>Registro de Somnolencia</h1>

        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" id="videoStream" alt="Video en vivo" style="width: 100%; max-width: 640px; border-radius: 10px; margin: 20px auto; display: block;">
        </div>

        <div class="metrics">
            <div class="card">
                <p>Probabilidad Media</p>
                <h2 id="avgProbability">0%</h2>
            </div>
            <div class="card">
                <p>Tiempo registrado</p>
                <h2 id="recordedTime">00:00:00</h2>
            </div>
            <div class="card">
                <p>Parpadeos</p>
                <h2 id="blinkCount">0</h2>
            </div>
            <div class="card">
                <p>Microsue침os</p>
                <h2 id="microsleepCount">0</h2>
            </div>
            <div class="card">
                <p>Bostezos</p>
                <h2 id="yawnCount">0</h2>
            </div>
        </div>

        <canvas id="probabilityChart" width="600" height="300"></canvas>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Hora</th>
                    <th>Duraci칩n</th>
                    <th>Riesgo</th>
                    <th>Probabilidad</th>
                    <th>Tipo de evento</th>
                </tr>
            </thead>
            <tbody id="eventTable">
                <!-- Eventos se insertar치n din치micamente -->
            </tbody>
        </table>

        <div class="actions">
            <button id="stopBtn">游띔 Detener Detecci칩n</button>
            <button id="exportBtn">游닌 Exportar Registros</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
